<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!--Top box-->
        <div class="topBox topBox--color">
            <div class="topBox__r1 topBox__r1--color">
                <div class="topBox__r1Item topBox__r1Item--color"></div>
                <div class="topBox__r1ItemM topBox__r1Item--color"></div>
                <div class="topBox__r1Item topBox__r1Item--color"></div>
            </div>
            <div class="topBox__r2 topBox__r2--color">
                <div class="topBox__r2Item topBox__r2Item--color"></div>
            </div>
        </div>

        <!--Middle box-->
        <div class="midBox midBox--color">
            <div class="midBox__r1 midBox__r1--color">
                <div class="midBox__r1Elem1 midBox__r1Elem1--color">
                    <div class="midBox__r1Item midBox__r1Item--color"></div>
                    <div class="midBox__r1Item midBox__r1Item--color"></div>
                </div>
                <div class="midBox__r1Elem2 midBox__r1Elem2--color">
                    <div class="midBox__r1Item midBox__r1Item--color"></div>
                    <div class="midBox__r1Item midBox__r1Item--color"></div>
                </div>               
                <div class="midBox__r1LastI midBox__r1LastI--color"></div>
            </div>
            <div class="midBox__r2 midBox__r2--color">
                <div class="midBox__r2Item midBox__r2Item--color"></div>
                <div class="midBox__r2Item midBox__r2Item--color"></div>
            </div>
        </div>

        <!--Bottom box-->
        <div class="bottomBox bottomBox--color">
            <div class="bottomBox__row bottomBox__row--color"></div>
        </div>
    </main>
    
</body>
</html>
